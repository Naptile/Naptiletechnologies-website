<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.5s ease-in-out;
    }

    .thank-you-container.show {
      opacity: 1;
      transform: scale(1);
    }

    img.logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .countdown {
      margin-top: 15px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="thank-you-container" id="thankYouBox">
    <!-- Replace logo URL with your own image -->
    <img src="logos/logo12.png" alt="Logo" class="logo">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <a href="index.html" class="btn">Back to Home</a>
    <div class="countdown">Redirecting in <span id="counter">5</span> seconds...</div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const box = document.getElementById('thankYouBox');
      box.classList.add('show');

      // Countdown and redirect
      let counter = 7;
      const counterEl = document.getElementById('counter');
      const interval = setInterval(() => {
        counter--;
        counterEl.textContent = counter;
        if (counter === 0) {
          clearInterval(interval);
          window.location.href = "index.html"; // redirect target
        }
      }, 1000);
    });
  </script>
</body>
</html>
